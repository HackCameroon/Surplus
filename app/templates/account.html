{% extends "base.html" %}

{% block content %}

<div class="row">
	<div class="col-sm-2">
	</div>

	<div class="col-sm-8">
		<div class="container">
			<h1 class="display-4">{{user.seller_name}}</h1>
			<table class="table table-striped" style="background-color: white;">
				<th scope="col">Item</th>
				<th scope="col">Price</th>
				<th scope="col">Quantity</th>
				<th scope="col">Description</th>
				<th></th>
				{% for item in items %}
				<tr>
					<td>{{item.name}}</td>
					<td>${{'%0.2f'|format(item.price|float)}}</td>
					<td>{{(item.quantity)}}</td>
					<td>{{(item.description)}}</td>
					<td><a href= "{{url_for('edititem', name = item.name, iD = item.id)}}"><button class="btn my-2 my-sm-0 btn-dark float-right px-5"> Edit</button></a></td>

				</tr>
				{% endfor %}
			</table>
		</div>
	</div>

	<div class="col-sm-2">
		<a href='/add' ><button class="btn my-2 my-sm-0 btn-dark float-right px-5">New Item</button></a>
	</div>

</div>

{% endblock %}
